
[filters]
generator = FiltersGenerator

[unitTests]
generator = UnitTestsGenerator
exclude = batch.*, batchcontrol.*, jobs.*, media.addfrombulk, fileSync_fileSync.*, metadata_metadataBatch.*, multicenters_filesyncimportbatch.*, virusscan_virusscanbatch.*, contentDistribution_contentDistributionBatch.*

[testsClient]
generator = Php5ClientGenerator
ignore = KalturaUploadedFileResource

[batchClient]
generator = Php5ClientGenerator
include = session.start, batch.*, batchcontrol.*, jobs.*, media.add, media.addContent, media.get, upload.upload, emailingestionprofile.*, fileSync_fileSync.sync, metadata_metadataBatch.*, metadata_metadata.update, metadata_metadata.invalidate, multicenters_filesyncimportbatch.*, system.ping, virusscan_virusscanbatch.*, contentDistribution_contentDistributionBatch.*, baseEntry.*, flavorAsset.*, thumbAsset.*, metadata_metadata.list, dropfolder_dropfolder.list, dropfolder_dropfolderfile.*, flavorParams.list, conversionProfile.listAssetParams, conversionProfile.get, conversionProfile.getDefault, bulkUpload.add
ignore = KalturaUploadedFileResource
additional = KalturaDistributionProviderType, KalturaDistributionJobProviderData, KalturaBatchJobAppErrors, KalturaBulkUploadType, KalturaConversionEngineType, KalturaDropFolderContentFileHandlerMatchPolicy
generateDocs = true
package = Scheduler
subpackage = Client		

[php5ZendClientAdminConsole]
generator = PhpZendClientGenerator
ignore = KalturaUploadedFileResource
additional = KalturaDistributionProviderType, KalturaDistributionJobProviderData, KalturaBatchJobAppErrors, KalturaBulkUploadType, KalturaConversionEngineType, KalturaDropFolderContentFileHandlerMatchPolicy, KalturaInvestigateEntryData, KalturaPermissionName
generateDocs = true
package = Admin
subpackage = Client

[as3FlexClient]
generator = Xml2As3ClientGenerator
exclude = batch.*, batchcontrol.*, jobs.*, media.addfrombulk, fileSync_fileSync.*, metadata_metadataBatch.*, multicenters_filesyncimportbatch.*, virusscan_virusscanbatch.*, contentDistribution_contentDistributionBatch.*
params.type = flex_client
ignore = KalturaUploadedFileResource
additional = KalturaMetadataSearchItem, KalturaContentDistributionSearchItem, KalturaDocumentEntry, KalturaPdfFlavorParams, KalturaSwfFlavorParams, KalturaDistributionValidationErrorMissingMetadata, KalturaDistributionValidationErrorMissingThumbnail, KalturaDistributionValidationErrorMissingFlavor, KalturaDistributionValidationErrorInvalidData, KalturaDistributionValidationErrorInvalidMetadata, KalturaDropFolderFileResource
plugins = ContentDistributionPlugin, DropFolderPlugin
